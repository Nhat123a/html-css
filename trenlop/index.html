<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Đăng kí Thành Viên</h1>
    <form action="#" method="get" class="form1">
        Họ và tên <input type="#" name="ht" id=""><br>
        Giới Tính <input type="radio" name="gt" id="">Nam <input type="radio" name="" id="">Nữ <br>
        Khoa <select name="khoa" id="">
            <option value="">Khoa Công nghệ thông tin</option>
            <option value="">Kế Toán</option>
            <option value="">Tài Chính Ngân Hàng</option>
            <option value="">Quản Trị Kinh doanh</option>
        </select> <br>
        Sở Thích <input type="checkbox" name="" id="">Học Lại
        <input type="checkbox" name="" id="">Thi lại <br>
        Mục Đích <textarea cols="20" rows="5">Hãy cho chúng tôi biết bạn muốn gì </textarea> <br>

        <input type="button" value="Đăng Kí"> 
        <input type="button" value="Nhập lại">

    </form>
    <table>
        <thead>
            <tr>
                <td class="ht">Họ và tên</td>
                <td><input type="text" name="" id="" ></td>
            </tr>
            <tr>
                <td class="gt">Giới tính</td>
                <td><input type="radio" name="" id="">Nam
                    <input type="radio" name="" id="">Nữ
                </td>
                
            </tr>
            <tr>
                <td class="Khoa">Khoa</td>
                <td><select name="" id="">
                    <option value="">Khoa Công nghệ thông tin</option>
                    <option value="">Khoa Kế Toán</option>
                    <option value="">Khoa Quản Trị Kinh Doanh</option>
                    <option value="">Khoa Tài Chính Ngân Hàng</option>
                </select></td>
            </tr>
            <tr>
                <td class="so_thich">Sở Thích</td>
                <td><input type="checkbox" name="" id="">Học lại
                    <input type="checkbox" name="" id="">Thi lại
                </td>
            </tr>
            <tr>
                <td class="Muc_dich">Mục Đích</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">
     
                    </textarea>
                </td>
            </tr>
            <tr>
                <td><Button>Đăng ký</Button>
                <button>Nhập Lại</button></td>
            </tr>
        </thead>
    </table>
</body>
</html>
